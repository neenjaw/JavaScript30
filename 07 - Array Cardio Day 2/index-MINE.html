<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    function canDrinkInSK(person) {
      return ((new Date).getFullYear() - person.year) >= 19;
    }

    // Array.prototype.some() // is at least one person 19 or older?
    console.log("Array.prototype.some() // is at least one person 19 or older?");
    console.log(people.some(canDrinkInSK));
    
    // Array.prototype.every() // is everyone 19 or older?
    console.log("Array.prototype.every() // is everyone 19 or older?");
    console.log(people.every(canDrinkInSK));
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("Array.prototype.find() // find the comment with the ID of 823423");
    console.log(comments.find(comment => comment.id === 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("Array.prototype.findIndex() // find the comment with the ID of 823423");
    let i = comments.findIndex(comment => comment.id === 823423);
    console.log("comment has index of: " + i);
    
    // comments.splice(i, 1);
    // console.log("index " + i + " has been deleted");
    // console.log(comments);
    
    newComments = [
      ...comments.slice(0,i),
      ...comments.slice(i + 1)
    ];
    
    console.log(newComments);
    

  </script>
</body>
</html>
