<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
        

    // Interpolated
      console.log('Hello, I am a %s string!', '🍟');

      let fries = "🍟";
      console.log(`Hello I am a ${fries} string!`);

    // Styled
      console.log('%c I am some great text', 'color: white; background-color: grey; text-shadow: 1px 1px 0 blue');
      
    // warning!
      console.warn("Warn!");
      
    // Error :|
      console.error("Err!");
      
    // Info
      console.info("Info!");

    // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), 'That is the wrong element');

    // clearing
      // console.clear();

    // Viewing DOM Elements
      console.log(p);
      // console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        // console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`); 
        console.log(`${dog.name} is ${dog.age * 7} dog years old`); 
        console.groupEnd(`${dog.name}`);
      });

    // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Bos');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/neenjaw')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

  </script>
</body>
</html>
